<section class="genres">
    <h3 class="text-h3-silver">
        {{ genre().value }}
    </h3>
    <span class="highlight-line small-highlight-line"></span>
    <div class="genre-books">
        @for(book of genre().books; track book){
            <app-book [book]="book"></app-book>
        }
    </div>
</section>
