<section class="genres" [ngClass]="genre().id">
    <h3 class="text-h3-silver">
        {{ genre().value }}
        <span class="highlight-line small-highlight-line"
            [ngClass]="genre().id"></span>
    </h3>
    @if(genre().books.length === 0){
        <div class="text-without-books">
            <img src="sem-livros.png" alt="">
            <p>No books for this genre</p>
        </div>
    }
    <div class="genre-books">
        @for(book of genre().books; track book){
            <app-book [book]="book"></app-book>
        }
    </div>
</section>
