<section [ngClass]="book().literaryGenre.id">
    <button class="favourite-btn" (click)="pushFavourite()">
        <span>{{book().favourite ? '\u2764' : '\u2661'}}</span>
    </button>   
    <div class="image">
        <img [src]="book().image" [alt]="book().title">
    </div>
    <div class="book-info">
        <h2 class="text-h2">{{book().title}}</h2>
        <h3 class="text-h3">{{book().author}}</h3>
    </div>
</section>
